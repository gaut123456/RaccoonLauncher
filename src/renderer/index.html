<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccoon Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="../assets/logo.png" alt="Minecraft Logo" class="logo">
            <nav>
                <button class="nav-button active"><i class="fas fa-play"></i> Play</button>
                <button class="nav-button" id="settingsButton"><i class="fas fa-cog"></i> Settings</button>
                <button class="nav-button" id="skinPreviewButton"><i class="fas fa-eye"></i> Skin Preview</button>
            </nav>
            <div class="hypixel-count">
                <h3>Hypixel Players</h3>
                <p id="playerCount">Loading...</p>
            </div>
        </div>
        <div class="main-content">
            <div class="profile-section">
                <img id="playerHead" src="../assets/default-skin.jpg" alt="Player Head" class="player-head">
                <div id="profileDropdown" class="profile-dropdown">
                  <button id="loginButton" style="display: none;">Login</button>
                  <button id="logoutButton" style="display: none;">Logout</button>
                </div>
            </div>
            <h1>Minecraft Launcher</h1>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div id="statusMessage" class="status-message">Ready to launch</div>
            <button id="launchButton" class="launch-button">
                <i class="fas fa-play"></i> Play
            </button>
        </div>
    </div>
    <div id="skinPreviewModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSkinPreview">&times;</span>
            <h2>Skin Preview</h2>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSettings">&times;</span>
            <h2>Settings</h2>
            <div class="settings">
                <label for="ramSlider">Max RAM Allocation: <span id="ramValue">6 GB</span></label>
                <input type="range" id="ramSlider" min="2" max="16" value="6" step="2">
            </div>
            <button id="saveSettings" class="save-button">Save Settings</button>
        </div>
    </div>

    <script src="renderer.js"></script>
    <div id="loginOverlay" class="overlay">
        <div class="overlay-content">
          <h2>Logging in...</h2>
          <div class="spinner"></div>
        </div>
      </div>
    <div id="launcherVersion" class="launcher-version">Version 1.0.0</div>
</body>
</html>
